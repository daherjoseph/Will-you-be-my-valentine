<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e7;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      width: 90vw;
      max-width: 420px;
      padding: 25px 20px 30px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    .top-image {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 20%;
    }

    #no {
      background: #e0e0e0;
      right: 20%;
    }

    /* GIF screen */
    .gif-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .gif-container img {
      width: 90vw;
      max-width: 350px;
      border-radius: 16px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <!-- Valentine Card -->
  <div class="card" id="card">
    <img src="photo.png" class="top-image" alt="Photo">

    <h1>
      Marie Jose,<br>
      will you be my Valentine?
    </h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- GIF Screen -->
  <div class="gif-container" id="gif">
    <h1>I love you ❤️</h1>
    <img src="hug.gif" alt="Bear Hug">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const gif = document.getElementById("gif");

    function moveNo() {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      card.style.display = "none";
      gif.style.display = "flex";
    });
  </script>

</body>
</html>
